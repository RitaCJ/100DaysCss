<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day#1</title>
    <link rel = "Stylesheet" href = "style.css">
</head>

<body>
    <!--Div para o frame, onde estaram todos os elementos-->
    <div class="frame">

        <!--A div center é onde o conteúdo estara centralizado-->
        <div class="center">

            <!--Div onde os numero serão posicionados-->
            <div class="number">

                <!--Div que será a primeira parte do numero um-->
                <div class="one"></div>
                <!--Div que será a segunda parte do numero dois-->
                <div class="one-two"></div>
                <!--Div que será o numero zero -->
                <div class="zero"></div>
                <!--Div que será o segundo numero zero-->
                <div class="zero-two"></div>

            </div> <!--Fechamento da div number-->
            
            <span class="days">Days</span>
            <span class="info">CSS Challenge</span>
        </div> <!--Fechamento da div center-->
    </div> <!--Fechamento da div frame, que é a div principal-->
    
</body>
</html>
